name: Static analysis

on: 
  push:
    branches:
      - '!main'

jobs:
  static-psalm-analysis:
    name: Static
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nextcloud-version: [ 'v31.0.9' ]
        database: [ "sqlite" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
      - name: Install dependencies
        run: composer i
      - name: Install dependencies
        run: composer require --dev nextcloud/ocp:${{ matrix.nextcloud-version }}
      - name: Run coding standards check
        run: composer run psalm
